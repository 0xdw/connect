          <div class="comment">
            
            <p class="description"><p>Automatically parse the query-string when available,
populating the <code>req.query</code> object.</p></p>

            
              <div class="body">
                <h2>Examples</h2>

<pre><code>connect(
    connect.query()
  , function(req, res){
    res.end(JSON.stringify(req.query));
  }
).listen(3000);</code></pre>
